name: Publish to npm

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - '.github/workflows/publish-npm.yml'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          CURR=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view l402-requests version 2>/dev/null || echo "")
          if [ -z "$PUBLISHED" ]; then
            echo "First publish â€” package not yet on npm"
            echo "changed=true" >> $GITHUB_OUTPUT
          elif [ "$PUBLISHED" != "$CURR" ]; then
            echo "Version changed: $PUBLISHED -> $CURR"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged: $CURR"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
